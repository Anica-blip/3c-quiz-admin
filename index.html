<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Admin Editor</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <!-- Main application container: used by admin.app.js -->
  <div id="app"></div>
  <!-- Fatal error display, only shown if JS can't render UI -->
  <div id="fatal-error" style="display:none;color:#c00;font-size:1.2em;margin:32px;"></div>
  <script>
    // Defensive JS: check for #app container before loading app logic
    if (!document.getElementById('app')) {
      document.getElementById('fatal-error').innerText = "Fatal Error: #app container not found in HTML.";
      document.getElementById('fatal-error').style.display = "block";
      throw new Error("Fatal Error: #app container not found in HTML.");
    }
  </script>
  <!-- Admin app logic should reference #app and handle quiz numbering via Supabase -->
  <script src="admin.app.js"></script>
</body>
</html>
