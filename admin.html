<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3C Quiz Admin Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    .block-row { display: flex; gap: 10px; margin-bottom: 8px; }
    .block-row input { width: 90px; }
    .block-row select { width: 110px; }
    .block-row button { margin-left: 6px; }
    .block-list { margin-bottom: 20px; }
    .page-controls { margin: 12px 0; }
    .add-block-controls { margin-bottom: 15px; }
    .quiz-meta { background: #42216e; border-radius: 8px; padding: 10px 14px; margin-bottom: 16px; }
    .quiz-meta label { display: block; margin: 4px 0; }
    .quiz-meta input { width: 90%; }
    .save-success { color: #9f9; margin-bottom: 10px; }
    .save-error { color: #f99; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>3C Quiz Admin Editor</h1>
    <div id="quiz-meta" class="quiz-meta">
      <label>Quiz Title: <input type="text" id="quiz-title"></label>
      <label>Quiz Slug: <input type="text" id="quiz-slug"></label>
      <label>Quiz Description: <input type="text" id="quiz-description"></label>
    </div>
    <div class="page-controls">
      <button id="prev-page">Previous Page</button>
      <span id="page-indicator">Page 1</span>
      <button id="next-page">Next Page</button>
      <button id="add-page">Add Page</button>
      <button id="remove-page">Remove Page</button>
    </div>
    <div id="blocks-list" class="block-list"></div>
    <div class="add-block-controls">
      <label>Add block:
        <select id="new-block-type">
          <option value="title">Title</option>
          <option value="description">Description</option>
          <option value="question">Question</option>
          <option value="answerA">Answer A</option>
          <option value="answerB">Answer B</option>
          <option value="answerC">Answer C</option>
          <option value="answerD">Answer D</option>
        </select>
        <button id="add-block">Add Block</button>
      </label>
    </div>
    <div>
      <button id="save-quiz">Save Quiz to Supabase</button>
      <div id="save-status"></div>
    </div>
  </div>
  <script src="admin.app.js"></script>
</body>
</html>
