<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .landing-container {
      max-width: 370px;
      width: 96vw;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 28px rgba(0,0,0,0.09);
      padding: 20px 16px 28px 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cover-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      margin-bottom: 18px;
      object-fit: cover;
      background: #eaf4fc;
    }
    .quiz-title {
      font-size: 1.35em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      margin-top: 4px;
    }
    .quiz-desc {
      font-size: 1.07em;
      color: #444;
      text-align: center;
      margin-bottom: 16px;
      white-space: pre-line;
    }
    .start-btn {
      display: block;
      width: 100%;
      padding: 12px 0;
      background: linear-gradient(90deg,#4682b4 40%,#7ec8e3 100%);
      color: #fff;
      font-size: 1.14em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      margin-top: 8px;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(70,130,180,0.12);
      transition: background 0.18s;
    }
    .start-btn:hover, .start-btn:focus {
      background: linear-gradient(90deg,#386b8c 40%,#4682b4 100%);
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <img class="cover-img" src="static/1.png" alt="Quiz cover"/>
    <div class="quiz-title">Welcome to the Quiz!</div>
    <div class="quiz-desc">Test your knowledge and have fun. Click "Start Quiz" to begin.</div>
    <button class="start-btn" id="startBtn">Start Quiz</button>
  </div>
  <script>
    // Get the quiz parameter from URL
    function qs(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }
    document.getElementById('startBtn').onclick = function() {
      const quizSlug = qs("quiz") || "quiz.01";
      window.location.href = `https://anica-blip.github.io/3c-quiz/?quizUrl=${encodeURIComponent(quizSlug)}`;
    }
  </script>
</body>
</html>
